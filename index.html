<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Monster Hunter Stories 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="theme-toggle" class="theme-btn">Modo Escuro</button>

    <div class="container">
        <h1>Guia Monster Hunter Stories 2</h1>

        <div class="controls-wrapper">
            
            <div class="search-row">
                <input type="text" id="main-search" placeholder="Pesquisar..." class="search-input">
                
                <select id="region-filter" class="filter-select" aria-label="Filtrar por RegiÃ£o">
                    </select>
            </div>

            <div class="mode-switch-container">
                <span class="mode-label">Buscar:</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="mode-text" class="mode-status">Monstros</span>
            </div>

        </div>

        <div id="loading" class="loading">Carregando dados...</div>

        <div id="results-count" class="results-count"></div>

        <div id="monsters-container" class="monsters-grid"></div>

        <div id="genes-container" class="monsters-grid hidden"></div>

    </div>

    <script src="js/translations.js"></script>
    <script src="js/genes_translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
