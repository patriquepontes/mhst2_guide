<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia MHST2 - Fraquezas & Ataques</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-btn">Modo Escuro</button>

    <div class="container">
        <h1>Guia MHST2 - Fraquezas & Ataques</h1>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Pesquisar monstro..." class="search-input">
            <select id="region-filter" class="filter-select" aria-label="Filtrar por Região">
                <option value="">Todas as regiões</option>
            </select>
            <select id="attack-filter" class="filter-select" aria-label="Filtrar por Tipo de Ataque">
                <option value="">Todos os ataques</option>
            </select>
        </div>

        <div id="loading" class="loading">Carregando monstros...</div>
        <div id="monsters-container" class="monsters-grid"></div>
        <div id="results-count" class="results-count"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
